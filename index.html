<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Order</h1>
      </div>
      <form id="pizza-selection">
        <strong>Please select a size</strong>
        <select class="form-control" id="size">
          <option>Please select an option</option>
          <option>10 inch</option>
          <option>12 inch</option>
          <option>14 inch</option>
          <option>16 inch</option>
        </select>
        <br>
        <div class="form-group">
          <strong>Please select toppings</strong><br>
          <input type="checkbox" name="toppings" value="">Pepperoni<br>
          <input type="checkbox" name="" value="">Sausage<br>
          <input type="checkbox" name="" value="">Mushrooms<br>
          <input type="checkbox" name="" value="">Anchovies<br>
          <input type="checkbox" name="" value="">Pineapple<br>
        </div>

      </form>
    </div>
  </body>
</html>
