<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Order</h1>
      </div>
      <form id="pizza-selection">
        <strong>Please select a size</strong>
        <select class="form-control" id="size">
          <option>Please select an option</option>
          <option value=10>10 inches</option>
          <option value=12>12 inches</option>
          <option value=14>14 inches</option>
          <option value=16>16 inches</option>
        </select>
        <br>
        <div class="form-group">
          <strong>Please select toppings</strong><br>
          <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
          <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
          <input type="checkbox" name="toppings" value="Anchovies">Anchovies<br>
          <input type="checkbox" name="toppings" value="Pineapple">Pineapple<br>
        </div>
        <button type="submit">Submit order</button>
      </form>
      <div id="results">
        <p>The cost of your pizza is: <span id="price"></span><p>
      </div>
    </div>
  </body>
</html>
